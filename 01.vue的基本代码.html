<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.导入vue -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- 将来new的vue实例，会控制这个元素中所有内容 -->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
    //2.创建一个vue实例
    //当我们导入包后，在浏览器的内存中就多了一个vue构造函数
    var vm = new Vue({
        el: '#app',//表示当前new的vue实例，要控制页面上的哪个区域
        data: { //date属性存放的是e1中要用的数据
            msg:'欢迎学习vue'  //通过vue提供的指令很方便的就能把数据渲染到页面上了，程序员不再需要手动操作DOM元素了
        }
    })
    </script>
</body>
</html>
