<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id='app'>
    <p v-cloak>+++++{{msg}}++++++++</p>
<!--    使用v-cloak可以避免插值表达式闪烁的问题-->
    <h4 v-text="msg">================</h4>
<!--    默认v-text没有闪烁问题-->
<!--    v-text会覆盖元素中原本的内容，但是插值表达式只会替换自己的占位符，不会把整个内容清空-->
    <div>
        {{msg2}}
    </div>
    <div v-text="msg2"></div>
    <div v-html="msg2"></div>
<!--    v-text也会覆盖元素中原本的内容，但是会将msg的字符串转换为html格式-->
<!--    <input type="button" value="按钮" v-bind:title="mytitle+'123'">-->
<!--    注意：v-bind:属性 可以简写为 :属性 -->
<!--    Vue中提供了v-on事件绑定机制-->
<!--    <input type="button" value="按钮" :title="mytitle+'123'" id="btn" v-on:click="alert('Hello')">-->
    <input type="button" value="按钮" @click="show">
<!--    v-on缩写为@-->
<!--    v-bind是Vue中提供的用于绑定属性的指令-->

</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg: '123',
            msg2:'<h1>哈哈我是个憨批啊啊啊啊啊啊啊啊</h1>',
            mytitle:'这是一个自己定义的title',

        },
        methods:{//这个methods属性中定义了当前Vue实例所有的可用方法
            show:function () {
                alert("Hello")
            }
        }
    })

    // document.getElementById('btn').onclick= function (){
    //     alert('Hello')
    // }
</script>
</body>
</html>
